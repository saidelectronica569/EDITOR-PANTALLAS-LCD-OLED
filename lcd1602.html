<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editor LCD</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 20px;
  }
  h2 { color: #3b4cca; }
  .lcd {
    background: #000;
    display: inline-block;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
  }
  .row {
    display: flex;
  }
  .cell {
    width: 20px;
    height: 28px;
    color: #32ff32;
    font-family: monospace;
    font-size: 20px;
    padding: 2px;
  }
  textarea {
    width: 100%;
    height: 80px;
    font-size: 16px;
  }
  select, button {
    padding: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Simulador LCD 16x2 / 20x4</h2>

<select id="size">
  <option value="16x2">16x2</option>
  <option value="20x4">20x4</option>
</select>

<textarea id="text" placeholder="Escribe aquÃ­ el texto..."></textarea>

<button onclick="updateLCD()">Actualizar LCD</button>

<div id="lcd" class="lcd"></div>

<script>
function createLCD(cols, rows) {
  const lcd = document.getElementById('lcd');
  lcd.innerHTML = "";

  for (let r = 0; r < rows; r++) {
    const row = document.createElement('div');
    row.className = 'row';
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement('div');
      cell.className = "cell";
      cell.textContent = " ";
      row.appendChild(cell);
    }
    lcd.appendChild(row);
  }
}

function updateLCD() {
  const size = document.getElementById('size').value;
  const text = document.getElementById('text').value;
  const lcd = document.getElementById('lcd');

  let [cols, rows] = size.split("x").map(Number);
  createLCD(cols, rows);

  let index = 0;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const char = text[index] || " ";
      lcd.children[r].children[c].textContent = char;
      index++;
    }
  }
}
createLCD(16, 2);
</script>

</body>
</html>
